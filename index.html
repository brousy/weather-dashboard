<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link bootstrap -->
    <!-- TODO link icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header>Weather Dashboard</header>
    <div class="row d-flex">
        <!-- Search by city form -->
        <div class="card col-md-4 p-3">
          <div class="card-body">
            <h3 class="card-header fw-bold">Search By City</h3>
            <form id="user-form" class="card-body d-grid gap-2">
              <input
                name="city-name"
                id="city-name"
                type="text"
                autofocus="true"
                class="form-input"
                placeholder="City, Country Code"
              />
              <button type="submit" class="btn btn-primary">Search</button>
            </form>
          </div>
        </div>

        <!-- Today's forecast -->
      <div class="card col-md-8 p-3">
        <div id="city" class="card-header fs-3 fw-bold">City Name</div>
        <ul class="list-group list-group-flush">
          <li id="temp-today" class="list-group-item">Temp:</li>
          <li id="wind-today" class="list-group-item">Wind:</li>
          <li id="humidity-today" class="list-group-item">Humidity:</li>
        </ul>
      </div>
    </div>

    <div class="row">
        
      <!-- Search history buttons go here -->
      <div id="search-history-container" class="card col-md-4 p-3">
        <h3 class="card-header fs-3 fw-bold">Search History:</h3>
        <ul class="save-buttons d-grid gap-2"></ul>
      </div>


    <script src="./assets/js/script.js"></script>
</body>
</html>
